<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body>
    <!-- 
        디렉티브 : 라이브러리에서 DOM 엘리멘트가 무언가를 수행하도록 지시하는 특수한 토큰
        v-show : 조건에 따라 엘리먼트를 화면에 표시
        v-if : v-show 대신 사용가능
        v-else : v-if의 평가 결과가 거짓이면 엘리먼트를 표시
    -->
    <div id="app">
        <textarea v-model="msg"></textarea><br>
        <!-- textarea에 내용이 있을때만 버튼이 보임 -->
        <button v-show="msg">
            Send word to aliies for Help!
        </button>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            msg : 'Our King is dead!'
        }
    })
</script>
</html>
