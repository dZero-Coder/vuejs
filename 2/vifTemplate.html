<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <!-- v-show와 결과는 같지만 DOM의 유지 여부가 다름 -->
    <div id="app">
        <template v-if="!msg">
            <h1>you must send a message for help!</h1>
            <p>Dispatch a messenger immediately!</p>
            <p>To nearby kingdom of Hearts</p>
        </template>
        <textarea v-model="msg"></textarea><br>
        <button v-show="msg">
            Send word to aliies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            msg : 'Our King is dead!'
        }
    })
</script>
</html>
