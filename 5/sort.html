<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>정렬</title>
</head>
<body>
    <div class="container">
        <h1>Let's hear some storise!</h1>
        <ul class="list-group">
            <li v-for="story in orderedStories" class="list-group-item">
                {{story.writer}} said "{{story.plot}}" and upvoted {{story.upvotes}} times.
            </li>
        </ul>
        <button @click="order = order * -1">Reverse Order</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : '.container',
        data: {
            stories : [
                {
                    plot:"I crashed my car today!",
                    writer: "Alex",
                    upvotes : 28
                },
                {
                    plot:"Yesterday, someone stole my bag",
                    writer: "John",
                    upvotes : 8
                },
                {
                    plot:"Someone ate my chocolate...",
                    writer: "John",
                    upvotes : 51
                },
                {
                    plot:"I ate someone's chocolate!",
                    writer: "Alex",
                    upvotes : 74
                },
            ],
            order : -1
        },
        computed:{
            orderedStories: function(){
                let order = this.order;
                return this.stories.sort(function(a, b){
                    return (a.upvotes - b.upvotes) * order;
                })
            }
        }
    })
    /*
        sort(compareFunction)
        - compareFunction(a, b) < 0 오름차순
        - compareFunction(a, b) = 0 정렬x
        - compareFunction(a, b) > 0 내림차순
    */
</script>
</html>
