<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>People of Gaul</title>
</head>
<body>
    <div class="container">
        <h1>People of Gaul</h1>
        <ul class="list-group">
            <!-- orderedPeople 을 이용해 정렬한 객체를 리스트로 렌더링 -->
            <li v-for="(person, index) in orderedPeople()" :key="index" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <h1>"Old" People of Gaul</h1>
        <ul class="list-group">
            <!--  -->
            <li v-for="(person, index) in old" :key="index" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <pre>{{ $data }}</pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
<script type="text/javascript">
new Vue({
    el: '.container',
    data: {
        people: [
            {name: "Obelix", age: 33},
            {name: "Asterix", age: 32},
            {name: "Majestix", age: 82},
            {name: "Methusalix", age: 103},
            {name: "Julius Caesar", age: 66},
        ]
    },
    methods: {
        orderedPeople: function () {
            // people 데이터를 age 기준으로 내림차순 정렬
            return _.orderBy(this.people, 'age')
        }
    },
    computed: {
        old: function() {
          return this.people.filter(function (item) {
              // 나이가 65이상인 사람만 필터링해서 새 객체로 반환
              return item.age > 65;
          });
      }
  }
})
</script>
</html>
