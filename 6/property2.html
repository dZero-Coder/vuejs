<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>프로퍼티</title>
</head>
<body>
    <div class="container">
        <!--
            v-bind : 하나 이상의 속성 또는 컴포넌트 프로퍼티를 동적으로 바인딩하는데 사용
            story 프로퍼티는 문자열이 아닌 자바스크립트 객체이므로 v-bind로 전달된 객체와 바인딩
            v-bind의 축약형은 :
        -->
        <story v-bind:story="{plot: 'My horse is amazing.', writer: 'Mr. Weebl'}"></story>
        <story v-bind:story="{plot: 'Narwhals invented Shish Kebab.', writer: 'Mr. Weebl'}"></story>
        <story :story="{plot: 'The dark side of the Force is stronger.', writer: 'Darth Vader'}"></story>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 템플릿 선언 -->
<template id="story-template">
    <h2>{{story.writer}} said "{{story.plot}}"</h2>
</template>

<script>
    /*
        컴포넌트 등록 (태그, 생성자)
        - 태그 : story (컴포넌트 이름)
        - 생성자 : template 옵션 사용
    */
    Vue.component('story', {
        props:['story'],     // 새로운 프로퍼티 plot을 컴포넌트의 props 속성에 추가
        template: "#story-template"
    });

    new Vue({
        el:'.container'
    })
</script>
</html>

<!--
    프로퍼티
    - 여러개의 story 컴포넌트 인스턴스를 이용해 이야기 리스트를 표시
-->
